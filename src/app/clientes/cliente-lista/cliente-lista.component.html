<h3 class="title" *ngIf="clientes.length > 0">Lista de clientes</h3>

<mat-accordion>
  <mat-expansion-panel *ngFor="let cliente of clientes">
    <mat-expansion-panel-header class="list-title">{{ cliente.nome }}</mat-expansion-panel-header>
    <p><strong>E-mail:</strong> {{ cliente.email }}</p>
    <p><strong>Telefone:</strong> {{ cliente.telefone }}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1 zero-array" *ngIf="clientes.length <= 0">
  Nenhum cliente cadastrado
</p>
